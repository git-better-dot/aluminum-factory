    <header id="mainHeader">

        <img src="./img/logo.png" style="padding: 7px;">

                <a href="./index.html">Home</a>

            <div id="buttonsSection">
                <button id="logInBtn" onclick="myLogInFunction(); myBlurFunction(1)">log in</button>
                <button style="margin-right: 30px;" id="SignUpBtn" onclick="mySignUpFunction()">sign up</button>
            </div>
            <div id="navMenu">
                <button style="background-color: hsla(217, 10%, 25%, 0%);padding-top: 4px;position: absolute;right: 16px;z-index: 5;" onclick="myFunction()"><img src="./img/muneSide.png" alt="menu" height="30" width="30"></button>

                    <a style="display: block;" href="./index.html">Home</a>
                    <a style="display: block;" href="./services.html">SERVICES</a>
                    <a style="display: block;" href="./product/product.html">STORE</a>
                    <a style="display: block;" href="./contact-us.html">ABOUT & CONTACT</a>

                    <br>
                    <a style="display: block;" href="./admin.html" class="adminButton">Admin Control</a>
                </div>

            </div>

        </nav>

    </header>
    <main>

        <!-- this is the log in form -->
        <div class="form-popup" id="LoginForm">
            <form class="form-container" id="LoginForm">
                <h1>Login</h1>
                <!-- this is the username label and field -->
                <label for="Username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="Username" required>
                <!-- this is the password label and field -->
                <label for="psw"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                <!-- this is the forgot password span it needs somework btw -->
                <span class="psw">Forgot <a href="#">password?</a></span>
                <!-- here there is the submit button and the close button -->
                <button type="submit" value="login" class="btn">Login</button>
                <button type="button" class="btn cancel" value="Login" onclick="closeForm()">Close </button>

            </form>
        </div>
        <div class="form-popup" id="SingUpForm">
            <form class="form-container" id="SingUpForm">
                <h1>Sign up</h1>
                <!-- this is the username label and field -->
                <label for="Username"><b>Enter Username</b></label>
                <input type="text" id="usernameS" placeholder="Enter Username" name="Username" required>

                <!-- this is the password label and field -->
                <label for="psw"><b>Enter Password</b></label>
                <input type="password" id="passwordS" placeholder="Enter Password" name="psw" required>
                <label for="Email"><b>Enter Email</b></label>
                <input type="text" id="EmailS" placeholder="Enter Email" name="Email" required>
                <p>Select your Gender:</p>
                <input type="radio" id="Gender" name="Gender" value="Male">
                <label for="Male">Male</label><br>
                <input type="radio" id="Gender" name="Gender" value="Female">
                <label for="Female">Female</label><br>
                <label for="cars">Choose a Security Question :</label>

                <select id="Questions">
                    <option value="favoriteFriend">What was your favorite school friend name?</option>
                    <option value="favoriteMovie">Whatâ€™s your favorite movie?</option>
                    <option value="firstCar">What was your first car?</option>
                    <option value="astrologicalSign" selected>What is your astrological sign?</option>
                </select>
                <input type="text" id="yourAnwser" placeholder="Enter yourAnwser" name="yourAnwser" required>

                <!-- here there is the submit button and the close button -->
                <button type="submit" value="Register" class="btn">Sign up</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>



        <section id="teamMembers"> </section>

    </main>

        <p style="padding-top: 10px;">Team &nbsp; <a style="text-decoration: none;color: #fff;" href="./devInfo.html">Git Better .</a></p>
    </footer>

    <script src="./js/app.js"></script>
    <script src="./js/homepageCSS.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/mainimg.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/devInfo.js"></script>
    <script>
        AOS.init();
    </script>
</body>
